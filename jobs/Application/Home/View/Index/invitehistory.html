<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>学生受邀历史</title>
		<link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.min.css">
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="__JS__/bootstrap.min.js"></script>
		<style type="text/css"> 

body{
	background:url('__IMG__/background.jpg');
}
</style>
</head>
<body class="text-center">
<div class="well table-responsive text-left" style="margin-top:100px;">
	<table class="table">
		<tr>
			<th>公司名称</th>
			<th>公司联系方式</th>
			<th>学生姓名</th>
			<th>学生联系方式</th>
			<th>公司邀请时间</th>
			<th>学生回应时间</th>
			<th>学生工作意向</th>
			<th>是否成功？</th>
			<th>详情</th>
		</tr>
		<foreach name="list" item="vo">
			<tr>
				<td>{$vo.companyname}<a href="{:U('Home/Index/showcresume?id='.$vo['companyid'])}" class='btn btn-primary btn-sm'>简介</a></td>
				<td>{$vo.companyphone}</td>
				<td>{$vo.studentname}</td>
				<td>{$vo.studentphone}</td>
				<td>{$vo.invite_time|date='Y-m-d',###}</td>
				<if condition="$vo.type eq 2">
					<td>还未回复</td>
				<else/>
					<td>{$vo.accept_time|date='Y-m-d',###}</td>
				</if>
				<td>{$vo.work}</td>
				<if condition="$vo['type'] eq '2'">
					<td>还未收到回复</td>
				</if>
				<if condition="$vo['type'] eq '1'">
					<td>已接受</td>
				</if>
				<if condition="$vo['type'] eq '0'">
					<td>不接受</td>
				</if>
				<if condition="$vo.type eq 2">
					<td>还未回复</td>
				<else/>
					<td>{$vo.detail}</td>
				</if>
			</tr>
		</foreach>
		<a href="javascript:history.go(-1)" class="btn btn-primary">返回</a>
	</table>
</div>
</body>
</html>
